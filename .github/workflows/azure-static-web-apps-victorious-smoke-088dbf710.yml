name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    outputs:
      preview_url: ${{ steps.swa.outputs.static_web_app_url }}
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_088DBF710 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/"
          api_location: "" # Api source code path - optional
          output_location: "dist/browser" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  comment:
    needs: build_and_deploy_job
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Post/Update PR comment with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ðŸš€ **Preview environment** is ready:\n\n${process.env.PREVIEW_URL}\n\n_This link updates on each push to this PR._`;
            const {owner, repo, number} = context.issue;
            // Find an existing bot comment to update
            const {data: comments} = await github.rest.issues.listComments({owner, repo, issue_number: number});
            const existing = comments.find(c => c.user.type === 'Bot' && c.body?.includes('Preview environment'));
            if (existing) {
              await github.rest.issues.updateComment({owner, repo, comment_id: existing.id, body});
            } else {
              await github.rest.issues.createComment({owner, repo, issue_number: number, body});
            }
        env:
          PREVIEW_URL: ${{ needs.build_and_deploy_job.outputs.preview_url }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
